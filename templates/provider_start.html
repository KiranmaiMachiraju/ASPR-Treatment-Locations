{% extends "template.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Find a Provider</h2>

  <!-- State Filter -->
  <div class="card mb-4">
    <div class="card-header">Filter by State</div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('provider_start') }}">
        <div class="form-group">
          <label for="state">Select a State:</label>
          <select class="form-control" name="state" required>
            <option value="">-- Select State --</option>
            {% for state in states %}
              <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Search by State</button>
      </form>
    </div>
  </div>

  <!-- Vaccine Filter -->
  <div class="card">
    <div class="card-header">Filter by Vaccination Availability</div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('provider_vaccinations') }}">
        {% for vacc in vaccinations %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vaccinations" value="{{ vacc.field }}" id="{{ vacc.field }}">
            <label class="form-check-label" for="{{ vacc.field }}">
              {{ vacc.label }}
            </label>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Search by Vaccines</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
