<!DOCTYPE html>
<html>
<head>
  <title>Select State on Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 39.8283, lng: -98.5795 }, // Center of USA
        zoom: 4,
      });

      fetch('/api/states')
  .then(response => response.json())
  .then(states => {
    states.forEach(state => {
      const marker = new google.maps.Marker({
        position: { lat: state.lat, lng: state.lng },
        map: map,
        title: state.state
      });

      marker.addListener('click', () => {
        // Redirect to provider page with the selected state as a query param
        window.location.href = `/provider?state=${state.state}`;
      });
    });
  });

    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAckXDlywKnysPfXmrNtnxk-1SHkFk0OQ&callback=initMap"
    async defer
  ></script>
</body>
</html>
