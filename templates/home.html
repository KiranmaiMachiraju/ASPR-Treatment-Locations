<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>Hello, world!</title>
  </head>
  <body>
    {% extends "template.html" %}

    {% block content %}
    <div class="container text-center mt-5">
    <h1 class="mb-4">Welcome! How would you like to use the application?</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
        <div class="card shadow p-3">
            <h3 class="card-title">I'm a Provider</h3>
            <p class="card-text">Access tools and insights for your pharmacy locations.</p>
            <a href="{{ url_for('provider') }}" class="btn btn-primary">Enter as Provider</a>
        </div>
        </div>
        <div class="col-md-4 mt-4 mt-md-0">
        <div class="card shadow p-3">
            <h3 class="card-title">I'm a Customer</h3>
            <p class="card-text">Find nearby pharmacies and available medications.</p>
            <a href="{{ url_for('customer') }}" class="btn btn-success">Enter as Customer</a>
        </div>
        </div>
    </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
