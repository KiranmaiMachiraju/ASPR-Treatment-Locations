<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
        .user-msg { text-align: right; color: blue; margin: 5px; }
        .bot-msg { text-align: left; color: green; margin: 5px; }
        #input-area { display: flex; }
        #question { flex: 1; padding: 10px; font-size: 1em; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="question" placeholder="Ask me about locations..." />
        <button onclick="sendQuestion()">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const questionInput = document.getElementById('question');

        function appendMessage(message, sender) {
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'user-msg' : 'bot-msg';
            div.textContent = message;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user');
            questionInput.value = '';

            try {
                const response = await fetch(`/api/chatbot?question=${encodeURIComponent(question)}`);
                const data = await response.json();

                appendMessage(data.answer, 'bot');

                if (data.locations && data.locations.length > 0) {
                    data.locations.forEach(loc => {
                        appendMessage(`- ${loc.Provider_Name}, ${loc.Address_1}, ${loc.City}, ${loc.State}`, 'bot');
                    });
                }
            } catch (err) {
                appendMessage("Sorry, something went wrong.", 'bot');
            }
        }

        questionInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
    </script>
</body>
</html>
